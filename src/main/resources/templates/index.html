<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Title</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- CSS personalizzato -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
  </head>

  <body>
    <!-- INIZIO NAVBAR -->
    <nav
      th:fragment="navbar"
      class="navbar navbar-expand-lg bg-custom-primary navbar-dark"
    >
      <div class="container-fluid">
        <!-- LOGO -->
        <a class="navbar-brand fw-bold" th:href="@{/}">La Cronaca</a>

        <!-- TOGGLER -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          id="navbarToggle"
        >
          <i class="bi bi-list"></i>
        </button>

        <!-- CONTENUTO COLLASSABILE -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated">
              <a class="nav-link" th:href="@{/articles/create}"
                >Crea articolo</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/carrello}">Carrello</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/profilo}">Profilo</a>
            </li>

            <!-- DROPDOWN ACCESSO -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="accessoDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Accesso
              </a>
              <ul class="dropdown-menu" aria-labelledby="accessoDropdown">
                <li sec:authorize="isAnonymous()">
                  <a class="dropdown-item" th:href="@{/register}">Registrati</a>
                </li>
                <li sec:authorize="isAnonymous()">
                  <a class="dropdown-item" th:href="@{/login}">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                  <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                </li>
              </ul>
            </li>
          </ul>

          <!-- UTENTE AUTENTICATO -->
          <div
            sec:authorize="isAuthenticated()"
            class="d-flex align-items-center"
          >
            <span class="text-white ms-3">
              <i class="bi bi-person-circle me-1"></i>
              <span
                th:text="'Benvenuto: ' + ${#authentication.principal.fullname} + ' - ' + ${#authentication.principal.authorities[0].authority.replace('ROLE_', '')}"
              >
                Benvenuto
              </span>
            </span>
          </div>
        </div>
      </div>
    </nav>
    <!-- FINE NAVBAR -->

    <!-- INIZIO FOOTER -->
    <footer
      th:fragment="footer"
      class="bg-custom-primary text-light text-center py-4 mt-5"
    >
      <div class="container">
        <p class="fw-bold mb-1">La Cronaca</p>
        <p class="mb-2">Copyright Â© 2025 - Tutti i diritti riservati</p>
        <div class="d-flex justify-content-center gap-3">
          <a href="#" class="text-light fs-5">
            <i class="bi bi-browser-chrome"></i>
          </a>
          <a href="#" class="text-light fs-5"><i class="bi bi-github"></i></a>
          <a href="#" class="text-light fs-5"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
    </footer>
    <!-- FINE FOOTER -->

    <!-- SCRIPT -->
    <script
      th:fragment="script"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script th:fragment="customScript">
      document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("navbarToggle");
        const navbar = document.getElementById("navbarContent");
        const icon = toggleButton.querySelector("i");

        navbar.addEventListener("shown.bs.collapse", function () {
          icon.classList.remove("bi-list");
          icon.classList.add("bi-x");
        });

        navbar.addEventListener("hidden.bs.collapse", function () {
          icon.classList.remove("bi-x");
          icon.classList.add("bi-list");
        });
      });
    </script>
  </body>
</html>
