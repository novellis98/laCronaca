<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{index :: head}"></head>
  <body>
    <nav th:replace="~{index :: navbar}"></nav>
    <main class="container mt-5">
      <h1 class="text-center mb-4">Accedi</h1>

      <!-- Messaggi di errore/successo -->
      <div th:if="${param.error}" class="alert alert-danger">
        Email o password non validi
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        Sei stato disconnesso con successo
      </div>

      <!-- Form di login -->
      <form
        action="/login"
        method="post"
        class="mx-auto"
        style="max-width: 400px"
      >
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Inserisci la tua email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Inserisci la tua password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2">Accedi</button>
        <div class="text-center">
          <a href="/register" class="text-decoration-none"
            >Non ancora registrato?</a
          >
        </div>
      </form>
    </main>
    <footer th:replace="~{index :: footer}"></footer>
    <div th:replace="~{index :: script}"></div>
    <div th:replace="~{index :: customScript}"></div>
  </body>
</html>
