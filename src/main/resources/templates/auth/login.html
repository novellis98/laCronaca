<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{index :: head}"></head>
  <body>
    <head th:insert="~{index :: navbar}"></head>
    <main>
      <div class="mx-auto px-4">
        <h1 class="text-3xl font-bold text-center mt-10">Login</h1>
        <div class="text-red-500" th:if="${param.error}">
          Invalid email or password
        </div>
        <div th:if="${param.logout}">You have been logged out.</div>
        <form th:action="@{/login}" method="post" class="max-w-md mx-auto mt-8">
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
          <div>
            <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Login
            </button>
            <span class="text-blue-400">
              <a th:href="@{/register}">Not registered?</a></span
            >
          </div>
        </form>
      </div>
    </main>

    <head th:insert="~{index :: footer}"></head>
  </body>
</html>
