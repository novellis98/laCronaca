<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{index :: head}"></head>
  <body>
    <head th:insert="~{index :: navbar}"></head>
    <main>
      <div class="mx-auto px-4">
        <h1 class="text-3xl font-bold text-center mt-10">Registration</h1>
        <div th:if="${param.success}">You have successfully registered</div>
        <form
          th:action="@{/register/save}"
          th:object="${user}"
          method="post"
          class="max-w-md mx-auto mt-8"
        >
          <div class="mb-4">
            <label
              for="firstName"
              class="block text-sm font-medium text-gray-700"
              >First Name</label
            >
            <input
              type="text"
              id="firstName"
              name="firstName"
              required
              th:field="*{firstName}"
              placeholder="Enter your first name"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
            <p
              th:errors="*{firstName}"
              class="text-red-500"
              th:if="${#fields.hasErrors('firstName')}"
            ></p>
          </div>
          <div class="mb-4">
            <label
              for="lastName"
              class="block text-sm font-medium text-gray-700"
              >Last Name</label
            >
            <input
              type="text"
              id="lastName"
              name="lastName"
              required
              th:field="*{lastName}"
              placeholder="Enter your last name"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
            <p
              th:errors="*{lastName}"
              class="text-red-500"
              th:if="${#fields.hasErrors('lastName')}"
            ></p>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              th:field="*{email}"
              placeholder="Enter your email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
            <p
              th:errors="*{email}"
              class="text-red-500"
              th:if="${#fields.hasErrors('email')}"
            ></p>
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              th:field="*{password}"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
            <p
              th:errors="*{password}"
              class="text-red-500"
              th:if="${#fields.hasErrors('password')}"
            ></p>
          </div>
          <div>
            <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Registrati
            </button>
            <span class="text-blue-400">
              <a th:href="@{/login}">Already registered?</a></span
            >
          </div>
        </form>
      </div>
    </main>

    <head th:insert="~{index :: footer}"></head>
  </body>
</html>
