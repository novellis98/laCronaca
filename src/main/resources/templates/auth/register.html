<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{index :: head}"></head>
  <body>
    <head th:insert="~{index :: navbar}"></head>
    <main class="container mt-5">
      <h1 class="text-center mb-4">Registration</h1>

      <div class="alert alert-success" role="alert" th:if="${param.success}">
        You have successfully registered
      </div>

      <form
        th:action="@{/register/save}"
        th:object="${user}"
        method="post"
        class="mx-auto"
        style="max-width: 500px"
      >
        <!-- First Name -->
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            th:field="*{firstName}"
            placeholder="Enter your first name"
            class="form-control"
            required
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('firstName')}"
            th:errors="*{firstName}"
          ></div>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            th:field="*{lastName}"
            placeholder="Enter your last name"
            class="form-control"
            required
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('lastName')}"
            th:errors="*{lastName}"
          ></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            th:field="*{email}"
            placeholder="Enter your email"
            class="form-control"
            required
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}"
          ></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            th:field="*{password}"
            placeholder="Enter your password"
            class="form-control"
            required
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
          ></div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100 mb-2">
          Registrati
        </button>
        <div class="text-center">
          <a th:href="@{/login}" class="text-decoration-none"
            >Already registered?</a
          >
        </div>
      </form>
    </main>

    <head th:insert="~{index :: footer}"></head>
    <head th:insert="~{index :: script}"></head>
  </body>
</html>
